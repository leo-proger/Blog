<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>

    <link th:replace="~{fragments/resources :: bootstrap_css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}">
</head>
<body>
<div class="container h-100 d-flex justify-content-center align-items-center text-center">
    <div class="row w-100">
        <div class="col">
            <form th:action="@{/login}" method="post" class="login_form mx-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''"
                           id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''"
                           id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-50 mb-3">Log in</button>
                <div th:if="${param.error}">Invalid username or password</div>
            </form>
        </div>
    </div>
</div>

<script th:replace="~{fragments/resources :: bootstrap_js}"></script>
</body>
</html>
