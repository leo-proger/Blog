<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>

    <link th:replace="~{fragments/resources :: bootstrap_css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center text-center">
        <div class="row w-100">
            <div class="col">
                <h1 class="mb-4">Log In</h1>
                <form th:action="@{/users/login}" method="post" class="login-form mx-auto mb-2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''"
                               id="username-input" placeholder="Username" name="username">
                        <label for="username-input">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''"
                               id="password-input" placeholder="Password" name="password">
                        <label for="password-input">Password</label>
                    </div>
                    <div th:if="${param.error}">Invalid username or password</div>
                    <button type="submit" class="btn btn-primary w-50 mb-1 mt-2">Submit</button>
                    <div class="mb-1">Or</div>
                    <a class="btn btn-secondary w-50" th:href="@{/users/signup}" role="button">Sign Up</a>
                </form>
            </div>
        </div>
    </div>

    <script th:replace="~{fragments/resources :: bootstrap_js}"></script>
</body>
</html>
