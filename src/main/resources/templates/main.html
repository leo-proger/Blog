<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-md header__container">
                <a class="navbar-brand text-center mx-auto" href="/">Welcome to Leo Proger's blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/leo-proger" target="_blank">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://t.me/leo_proger" target="_blank">Telegram</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://vk.com/leo_proger" target="_blank">VK</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-md wall">
            <div class="row border border-2 rounded-4 mx-auto my-3" th:each="post : ${posts}">
                <div class="col">
                    <div class="row row-cols-1 d-flex">
                        <div class="col py-2 border-bottom border-2 text-center" th:text="${#temporals.format(post.createdAt, 'd MMM yyyy, HH:MM')}"></div>
                        <div class="col mt-1 mb-2" th:text="${post.text}"></div>
                        <div class="col text-center p-0 border-top border-2 post___image" th:if="${post.imageUrl != null}">
                            <img class="rounded-bottom-4 img-fluid" th:src="@{${post.imageUrl}}" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
